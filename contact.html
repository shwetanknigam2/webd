<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact - Soniya Taneja</title>
    <style>
        /* Full-page confirmation overlay */
        .confirmation-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1050;
            justify-content: center;
            align-items: center;
            color: white;
            flex-direction: column;
            text-align: center;
        }

        .confirmation-overlay.active {
            display: flex;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .confirmation-overlay .tick {
            font-size: 100px;
            color: #28a745;
        }

        .confirmation-overlay .message {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>

</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="index.html">Soniya Taneja</a>
        <ul class="navbar-nav">
            <li><a href="soniya-portfolio.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="education.html">Education</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="Achievements.html">Achievements</a></li>
            <li><a href="projects.html">Projects</a></li>
        </ul>
    </nav>

    <section id="contact" class="section">
        <div class="container">
            <h1>Get In Touch</h1>
            <form id="contactForm">
                <input type="text" class="form-control" id="name" placeholder="Enter Your Name" required>
                <input type="email" class="form-control" id="email" placeholder="Enter Your Email" required>
                <input type="text" class="form-control" id="subject" placeholder="Enter Subject" required>
                <textarea class="form-control" id="message" placeholder="Enter Message" required></textarea>
                <button type="submit" class="btn2">Contact Me</button>
            </form>
        </div>
    </section>

    <div class="confirmation-overlay" id="confirmationOverlay">
        <div class="tick">âœ”</div>
        <div class="message">Thank you! Your message has been sent successfully.</div>
    </div>


    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2024 Soniya Taneja. All rights reserved.</p>
            <ul class="footer-socials">
                <li><a href="https://github.com/soniyataneja" target="_blank" rel="noopener noreferrer">GitHub</a></li>
                <li><a href="https://www.linkedin.com/in/soniya-taneja-868680294/" target="_blank" rel="noopener noreferrer">LinkedIn</a></li>
            </ul>
        </div>
    </footer>

    <script>
        // JavaScript to enable full-page confirmation
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent actual form submission

            // Show confirmation overlay
            const overlay = document.getElementById('confirmationOverlay');
            overlay.classList.add('active');

            // Clear form fields
            this.reset();

            // Automatically hide confirmation overlay after 3 seconds
            setTimeout(() => {
                overlay.classList.remove('active');
            }, 3000);
        });
    </script>

</body>
</html>
